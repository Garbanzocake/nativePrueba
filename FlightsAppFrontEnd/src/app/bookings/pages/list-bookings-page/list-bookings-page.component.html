
<div class="container-fluid vh-100">
  <table
  mat-table
  [dataSource]="userBookings"
  matSort
  class="mat-elevation-z8 animate__animated animate__fadeIn"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="booking_date">
    <th mat-header-cell *matHeaderCellDef>Booking Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.booking_date | date }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="passengers_number">
    <th mat-header-cell *matHeaderCellDef>Passengers Number</th>
    <td mat-cell *matCellDef="let element">{{ element.passengers_number }}</td>
  </ng-container>

  <ng-container matColumnDef="flights">
    <th mat-header-cell *matHeaderCellDef>Flights</th>
    <td mat-cell *matCellDef="let element">
      <ul class="list-group list-group-horizontal">
        <li *ngFor="let flight of element.flights" class="list-group-item">
          {{ flight.flightId }}
        </li>
      </ul>

    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn btn-primary me-2"
        [routerLink]="['/home/bookings', element.id]"
      >
        Booking Detail
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>


<div
  *ngIf="userBookings.length === 0"
  class="container-fluid vh-100 d-flex align-items-center justify-content-center"
>
  <div class="row d-flex text-center">
    <h1>Woops...,There's no Active bookings for you,Create a Booking!</h1>
  </div>
</div>
